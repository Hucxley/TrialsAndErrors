<head>
    <link rel="icon"
          type="image/png"
          src="../img/favicon.ico">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link href="../Content/bootstrap.min.css" rel="stylesheet" />
    <link href="../Content/css.css" rel="stylesheet" />
    <title>Numenera Weather App</title>


</head>

<body id="main">
    <div class="container-fluid">
        <div class="jumbotron">
            <h1>Numenera Weather Information</h1>
        </div>
        <!-- Trigger the modal with a button -->
        <div class="nav navbar">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#importModal">Import Game Time</button>
            <div class="btn btn-default" onclick="newGame()">New Game Time</div>
            <div class="btn btn-success" onclick="start()">Start Timer</div>
            <div class="btn btn-warning" onclick="pauseCounter()">Pause Timer</div>
            <div class="btn btn-info" onclick="addRound(1)">Add 1 Combat Round</div>
            <div class="btn btn-info" onclick="travelTime(100)">Start Travel Time</div>
            <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exportModal" onclick="getSeedTime()">Export Game Time</button>
        </div>
        <!-- Import Modal -->
        <div class="modal fade" id="importModal" role="dialog">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Enter exported time:</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="time-seed">Time Value to Import:</label>
                            <input type="number" class="form-control" id="time-seed">
                            <button class="btn btn-default" onclick="setSeed()" data-dismiss="modal">Set Time</button>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Export Modal -->
        <div class="modal fade" id="exportModal" role="dialog">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Export Game Time:</h4>
                    </div>
                    <div class="modal-body">
                        <p>Copy the number below and paste into the Import Game Time box to continue with your current game time.</p>
                        <p id="export-seed-display"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="calendar-display stroke" id="timeKeeper">
            <span id="counter-months"></span><span id="divider1">/</span><span id="counter-days"></span><span id="divider2">/</span><span id="counter-years"></span>
            <p><span id="counter-hours"></span><span id="divider3">:</span><span id="counter-minutes"></span><span id="divider4">:</span><span id="counter-seconds"></span></p>
        </div>
    </div>

    <script src="Scripts/jquery-1.9.1.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/timer.js"></script>

</body>
</html>
