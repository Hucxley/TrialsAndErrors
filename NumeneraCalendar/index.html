<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/styles.css" rel="stylesheet" />
</head>
<body id="main">
    <div class="container-fluid">
        <div class=" jumbotron pageHeader">
            Numenera Time and Weather Service
        </div>
        <div class="nav navbar-nav">
            <button class="btn btn-primary" id="pause-button">Battle Clock</button>
        </div>
    </div>
    <div class="container-fluid calendar-display">
        <div class="clock">
            <div class="dial-container dial-container--hh js-clock" data-cur="9" data-start="0" data-end="14" data-dur="hh"></div> &nbsp;
            <div class="dial-container dial-container--mm js-clock" data-cur="2" data-start="0" data-end="5" data-dur="mm"></div><div class="dial-container dial-container--m js-clock" data-cur="3" data-start="0" data-end="9" data-dur="m"></div>
            &nbsp;
            <div class="dial-container dial-container--ss js-clock" data-cur="4" data-start="0" data-end="5" data-dur="ss"></div><div class="dial-container dial-container--s js-clock" data-cur="8" data-start="0" data-end="9" data-dur="s"></div>
        </div>
    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="Scripts/flipClock.js"></script>
</body>


</html>
